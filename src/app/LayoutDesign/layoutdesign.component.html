<div *ngFor="let row of layout; let lastRow = last" class="relative rounded-xl p-3">
    <div class="flex gap-4 text-white text-sm font-bold font-mono leading-6 bg-stripes-indigo rounded-lg">
        <div class="w-10"></div>
        <div
            *ngFor="let col of row.columns"
            class="p-4 cursor-pointer relative h-14 grow rounded-lg flex items-center justify-center bg-indigo-500 shadow-lg">
            <dropdown (selectedValue)="openOptions($event)" [values]="[{ name: 'Static width' }, { name: 'Dynamic' }, { name: 'Gap' }]"></dropdown>
            <div class="">
                <icon class="absolute left-0 top-2" tooltip="Remove column" (click)="removeCol(row)" [name]="'ir-minus'" [color]="'primary'"></icon>
                <icon class="absolute right-0 top-2" tooltip="Add column" (click)="addCol(row)" [name]="'ir-add'" [color]="'primary'"></icon>
            </div>
        </div>
        <div class="mt-2">
            <icon tooltip="Add row" *ngIf="lastRow" class="" (click)="addRow()" [name]="'ir-add'" [color]="'primary'"></icon>
            <icon tooltip="Remove row" *ngIf="!lastRow" class="" (click)="removeRow()" [name]="'ir-delete'" [color]="'primary'"></icon>
        </div>
    </div>
    <div class="flex justify-center align-middle"></div>
</div>
