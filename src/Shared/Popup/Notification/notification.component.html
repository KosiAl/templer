<ng-container *ngIf="display">
    <div class="fixed bottom-10 left-1/2 transform -translate-x-1/2" [@ngifFadeAnimation]>
        <ng-container *ngIf="type === 'Error'">
            <div class="border-4 border-transparent border-l-red-600 p-2 pl-6 pr-3 leading-normal bg-red-100 rounded-lg" role="alert">
                <div class="flex flex-row mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <h5 class="text-lg font-semibold ml-4 text-red-600">Error</h5>
                </div>
                <div class="w-full">
                    <p class="text-base text-red-600 leading-relaxed">
                        {{ description }}
                    </p>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="type === 'Warn'">
            <div class="border-4 border-transparent border-l-yellow-600 p-2 pl-6 pr-3 leading-normal bg-yellow-100 rounded-lg" role="alert">
                <div class="flex flex-row mb-2">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 text-yellow-600"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h5 class="text-lg font-semibold ml-4 text-yellow-600">Warning</h5>
                </div>
                <div class="w-full">
                    <p class="text-base text-yellow-600 leading-relaxed">
                        {{ description }}
                    </p>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="type === 'Success'">
            <div class="border-4 border-transparent border-l-green-600 p-2 pl-6 pr-3 leading-normal bg-green-100 rounded-lg" role="alert">
                <div class="flex flex-row mb-2">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 text-green-600"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
                    </svg>
                    <h5 class="text-lg font-semibold ml-4 text-green-600">Success</h5>
                </div>
                <div class="w-full">
                    <p class="text-base text-green-600 leading-relaxed">
                        {{ description }}
                    </p>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>
