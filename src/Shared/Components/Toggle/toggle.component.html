<div class="flex items-center">
    <div class="flex">
        <button
            (click)="handleChange()"
            [ngClass]="onOffState ? 'bg-primary-500' : 'bg-gray-200 dark:bg-gray-700'"
            class="ks-without-ring relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out"
            role="switch"
            aria-checked="false">
            <span
                [ngClass]="onOffState ? 'translate-x-5' : 'translate-x-0'"
                class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
        </button>
        <div class="ml-2 mt-[2px]">
            <div *ngIf="onOffState" class="mr-2 text-sm italic text-slate-400">{{description}}</div>
            <div *ngIf="!onOffState" class="mr-2 text-sm italic text-slate-400">{{description}}</div>
        </div>
    </div>
</div>
