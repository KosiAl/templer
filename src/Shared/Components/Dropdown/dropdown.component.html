<div [ngClass]="class" #expandMenu>
    <div class="relative">
        <button type="button" (click)="openCloseMenu()" [ngClass]="noBg ? 'ks-form-area-rounded-nobg':'ks-form-area-rounded'" class="relative h-[42px] w-full cursor-pointer py-2 pl-3 pr-10 text-left">
            <span class="block truncate">{{ selectedItem.name }}</span>
            <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </span>
        </button>
        <ul
            [ngClass]="openCloseState ? 'opacity-100' : 'pointer-events-none z-0 opacity-0'"
            class="ks-form-area-rounded absolute z-10 mt-1 max-h-60 w-full overflow-hidden bg-slate-50 shadow-lg transition duration-200 ease-in dark:bg-gray-700 dark:shadow-lg">
            <div *ngFor="let val of values">
                <li
                    (click)="setSelected(val)"
                    class="relative cursor-pointer select-none py-2 pl-3 pr-9 text-gray-900 hover:bg-primary-400 hover:text-white">
                    <span [ngClass]="val.selected ? 'font-semibold' : 'font-normal'" class="block truncate dark:text-white">{{ val.name }}</span>
                    <span *ngIf="val.selected" class="absolute inset-y-0 -right-0 flex items-center pr-4 text-primary-500">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path
                                fill-rule="evenodd"
                                d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                </li>
            </div>
        </ul>
    </div>
</div>
